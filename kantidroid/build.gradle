apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    compileOptions {
        encoding "ISO-8859-1"
    }

    defaultConfig {
        applicationId "com.martin.kantidroid"
        minSdkVersion 8
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':holoEverywhereAddonPreferences')
    compile files('libs/dropbox-sync-sdk-android.jar')
}
